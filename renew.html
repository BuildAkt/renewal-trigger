<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Renewal Request</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    button {
      background-color: #0078d4;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    #status {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Renew Your Product</h2>
  <p>Click the button below to request a renewal.</p>
  <button id="renewBtn">Renew Now</button>
  <div id="status"></div>

  <script>
    const flowUrl = "https://065e9e079c79edf2ba21abfda1c486.a8.environment.api.powerplatform.com:443/powerautomate/automations/direct/workflows/2280ce2f568a4208b476acf3779c4b1f/triggers/manual/paths/invoke/?api-version=1&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=y317qUfOUAJOKmKCXccCJdNd-8gwJG5r90ujMruCsO4";

    function getContactIdFromUrl() {
      const params = new URLSearchParams(window.location.search);
      return params.get("contactid");
    }

    document.getElementById("renewBtn").addEventListener("click", async () => {
      const contactId = getContactIdFromUrl();
      if (!contactId) {
        document.getElementById("status").innerText = "Missing contact ID.";
        return;
      }

      try {
        const response = await fetch(flowUrl, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ contactid: contactId })
        });

        if (response.ok) {
          document.getElementById("status").innerText = "Request sent successfully. We'll follow up shortly.";
        } else {
          document.getElementById("status").innerText = "There was an error. Please try again.";
        }
      } catch (err) {
        document.getElementById("status").innerText = "Error sending request.";
        console.error(err);
      }
    });
  </script>
</body>
</html>
